name: Run Script Every 10 Seconds

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: "*/1 * * * *" # Runs every minute

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Run Script
        run: |
          while true; do
            python script.py
            sleep 10
          done
